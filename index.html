<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⭐GitFav</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <script type="module" src="./src/main.js"></script>
  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="Logo do gitFav" />
        <div class="input-wrapper">
          <label class="sr-only" for="input-search"
            >Digite o Github username que quer favoritar</label
          >
          <input
            type="text"
            id="input-search"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button class="favorite">
            <img src="./assets/star.svg" alt="estrela" />FAVORITAR
          </button>
        </div>
      </header>
      <table class="data">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img
                src="https://github.com/maykbrito.png"
                alt="Image do usuário maykbrito"
              />
              <a href="https://github.com/maykbrito">
                <p>Mayk Brito</p>
                <span>/maykbrito</span>
              </a>
            </td>
            <td class="repositories">123</td>
            <td class="followers">1234</td>
            <td class="remove">Remover</td>
          </tr>
          <tr>
            <td class="user">
              <img
                src="https://github.com/maykbrito.png"
                alt="Image do usuário maykbrito"
              />
              <a href="https://github.com/maykbrito">
                <p>Mayk Brito</p>
                <span>/maykbrito</span>
              </a>
            </td>
            <td class="repositories">123</td>
            <td class="followers">1234</td>
            <td class="remove">Remover</td>
          </tr>
          <tr>
            <td class="user">
              <img
                src="https://github.com/maykbrito.png"
                alt="Image do usuário maykbrito"
              />
              <a href="https://github.com/maykbrito">
                <p>Mayk Brito</p>
                <span>/maykbrito</span>
              </a>
            </td>
            <td class="repositories">123</td>
            <td class="followers">1234</td>
            <td class="remove">Remover</td>
          </tr>
          <tr>
            <td class="user">
              <img
                src="https://github.com/maykbrito.png"
                alt="Image do usuário maykbrito"
              />
              <a href="https://github.com/maykbrito">
                <p>Mayk Brito</p>
                <span>/maykbrito</span>
              </a>
            </td>
            <td class="repositories">123</td>
            <td class="followers">1234</td>
            <td class="remove">Remover</td>
          </tr>
        </tbody>
      </table>
      <table class="empty hide">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr class="no-data">
            <td colspan="4">
              <div class="container">
                <img
                  src="./assets/star-empty.svg"
                  alt="Estrela com uma cara de surpresa"
                />
                <h3>Nenhum favorito ainda</h3>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
